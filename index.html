<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff4500;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 2em;
            margin: 10px 0;
        }
        p {
            color: #666;
            font-size: 1em;
            margin: 0 0 30px;
        }
        .tiktok-link {
            text-decoration: none;
            color: #ff4500;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }
        .tiktok-link:hover {
            transform: scale(1.1);
        }
        .star-icon {
            font-size: 4em;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://via.placeholder.com/120" alt="Sua Foto de Perfil" class="profile-pic">
    <h1>aryhonbenker</h1>
    <p>Um pouco de loucura, muito de humor! ü§™</p>
    
    <a href="https://www.tiktok.com/@aryhonbenker" class="tiktok-link" target="_blank">
        <span class="star-icon">‚≠ê</span>
    </a>
    
    <p>Clique na estrela para me seguir no TikTok!</p>
</div>

</body>
</html>



<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria Anime Interativa</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>üåü Galeria de Personagens de Anime üåü</h1>
  </header>

  <main class="gallery">
    <!-- Card de Personagem -->
    <div class="card" data-name="Naruto Uzumaki" data-anime="Naruto" data-description="O ninja n√∫mero um mais imprevis√≠vel de Konoha!">
      <img src="https://i.imgur.com/5A1Zc5J.png" alt="Naruto Uzumaki" />
      <div class="card-info">
        <h3>Naruto</h3>
      </div>
    </div>

    <div class="card" data-name="Goku" data-anime="Dragon Ball Z" data-description="O sayajin mais poderoso da Terra!">

        <h3>Goku</h3>
      </div>
    </div>

  <script src="script.js"></script>
